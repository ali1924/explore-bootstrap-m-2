<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>
    <!-- bootstrap online link -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

<body>
    <h1>I am Exploring Bootstrap</h1>
    <!-- Color  -->
    <p class="bg-primary">Background Color</p>
    <p class="text-success">Text Color</p>
    <a href="#" class="link-waring">Link Color</a>
    <p class="bg-primary-subtle">Text Subtle Color</p>

    <!-- margin and padding -->
    <p class="mt-3">Margin Top</p>
    <p class="m-auto">Margin Auto</p>
    <p class="ps-5">Padding Start</p>

    <!-- width and height -->
    <p class="w-50 bg-primary">width 50%</p>
    <p class="w-auto bg-primary">width 50%</p>
    <p class="h-50 bg-success">Height 50%</p>

    <!-- border -->
    <p class="border border-primary w-25 ms-5">Default border</p>
    <p class="border-top border-primary w-25 ms-5 m-3">Border Top</p>
    <p class="border border-5 border-primary w-25 ms-5 m-3">Border Size</p>
    <p class=" border border-5 border-top-0 border-primary w-25 ms-5 m-3">Border Top delete</p>
    <!-- Border radius -->
    <p class="rounded w-25 border border-5 ms-5">Radius</p>
    <!-- script online tag -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
